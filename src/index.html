                      <svg width="20" height="20">
                        <use href="./images/sprite_svg.svg#icon-logout"></use>
                      </svg>
                    </button>
                    <ul class="mobile-dropdown-menu">
                      <li>
                        <button class="mobile-button-calls" data-action="mobile-my-calls">Мої оголошення</button>
                      </li>
                      <li>
                        <button class="mobile-button-calls" data-action="mobile-favorites">Обране</button>
                      </li>
                    </ul>
                  </div>
                  <button class="mobile-button-login" data-action="mobile-login">
                    <span class="account-logo">
                      <svg width="20" height="20">
                        <use href="./images/sprite_svg.svg#icon-user"></use>
                      </svg>
                    </span>
                    Реєстрація / Увійти
                  </button>
                </li>
              </ul>
            </div>
          </div>

        <div class="desktop-menu">
          <div class="upper-menu">
            <button class="button search" data-action="search" data-modal-search>
              <svg width="24px" height="24px">
                <use href="./images/sprite_svg.svg#icon-search"></use>
              </svg>
            </button>
            <a href="./index.html" class="logo">LOGO</a>
            <div class="action-buttons">
              <ul class="account-menu">
                <!-- вернуть class hidden -->
                <li class="account-buttons">
                  <button class="button desktop account" data-action="account" data-action-account>
                    <span class="account-logo"
                      ><svg width="20" height="20">
                        <use href="./images/sprite_svg.svg#icon-user"></use></svg></span
                    ><span class="account-text"> Мій кабінет</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <button class="button-calls" data-action="my-calls">Мої оголошення</button>
                    </li>
                    <li>

                        <use href="./images/sprite_svg.svg#icon-logout"></use></svg
                    ></span>
                  </button>
                </li>
              </ul>
              <button class="button desktop login" aria-expanded="false" data-action="login" data-modal-login>
                <span class="account-logo"
                  ><svg width="20" height="20">
                    <use href="./images/sprite_svg.svg#icon-user"></use></svg

            </div>
          </div>
          <div class="menu" id="menu-container" data-menu-tablet>
            <nav class="navigation-menu">
              <button
                type="button"
                class="menu-button"
                aria-expanded="false"
                aria-controls="menu-container"
                data-menu-tablet-button

          <li><button class="js-page-number">3</button></li>
        </ul>
        <button class="create-call-mobile" data-action="mobile-create" data-modal-create-mobile>
          <svg width="50px" height="50px">
            <use href="./images/sprite_svg.svg#icon-add"></use>

        </button>

    <div class="backdrop is-hidden" data-modal>

        <button class="button-modal-close" data-action="modal-close">
          <svg class="icon-close" width="24" height="24">
            <use href="./images/sprite_svg.svg#icon-close"></use>
          </svg>

        <div class="modal-inner" data-modal-content></div>
      </div>
