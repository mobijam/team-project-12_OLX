    <meta charset="UTF-8" />

    <title>Team-12-Project-OLX</title>

  <body>
    <header>
      <div class="container">
        <div class="mobile-header">
          <div class="mobile-upper-menu">
            <button
              type="button"
              class="mobile-menu-button"
              aria-expanded="false"
              aria-controls="menu-container"
              data-menu-mobile-button>
              <svg
                class="menu-icon"
                width="24px"
                height="24px"
                aria-label="Переключатель мобильного меню">
                <use
                  class="menu-open"
                  href="./images/sprite_svg.svg#icon-menu">
                </use>
                <use
                  class="menu-close"
                  href="./images/sprite_svg.svg#icon-close">
                </use>
              </svg>
            </button>
            <a href="./index.html" class="logo">LOGO</a>
            <button class="btn search" data-modal-search-mobile>
              <svg width="24px" height="24px">
                <use href="./images/sprite_svg.svg#icon-search"></use>
              </svg>
            </button>
          </div>
        </div>

        <div class="mobile-menu" id="menu-container" data-menu-mobile>
          <nav class="mobile-navigation-menu navbar">
            <button
              type="button"
              class="mobile-inner-menu-button"
              data-menu-inner-button>
              <svg class="menu-icon" width="24px" height="24px">
                <use
                  class="menu-close"
                  href="./images/sprite_svg.svg#icon-close">
                </use>
              </svg>
            </button>
            <ul class="mobile-js-nav-menu navbar-nav">
              <li class="mobile-js-nav-menu-item">
                <button
                  class="btn"
                  data-toggle="dropdown"
                  data-action="mobile-register">
                  <svg width="20" height="20">
                    <use href="./images/sprite_svg.svg#icon-user"></use>
                  </svg>
                  Реєстрація / Увійти
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button class="btn account" data-action="my-calls-mobile">
                      Мої оголошення
                    </button>
                  </li>
                  <li>
                    <button class="btn account" data-action="favorites-mobile">
                      Обране
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>

        <div class="desktop-menu">
          <div class="upper-menu">
            <button class="btn search" data-modal-search>
              <svg width="24px" height="24px">
                <use href="./images/sprite_svg.svg#icon-search"></use>
              </svg>
            </button>
            <a href="./index.html" class="logo">LOGO</a>
            <div class="action-buttons">
              <button
                class="btn dropdown-toggle"
                id="dropdownMenu2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                data-action="register"
                data-modal-login>
                <span class="account-logo">
                  <svg width="20" height="20">
                    <use href="./images/sprite_svg.svg#icon-user"></use>
                    </svg>
                </span>
                <span class="account-text">Реєстрація / Увійти</span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li>
                  <button class="btn account" data-action="my-calls">
                    Мої оголошення
                  </button>
                </li>
                <li>
                  <button class="btn account" data-action="favorites-mobile">
                    Обране
                  </button>
                </li>
              </ul>
              <button class="btn" data-action="create-call" data-modal-create>
                Створити оголошення!
              </button>
            </div>
          </div>
          <div class="menu" id="menu-container" data-menu-tablet>
            <nav class="navigation-menu">
              <button
                type="button"
                class="menu-button"
                aria-expanded="false"
                aria-controls="menu-container"
                data-menu-tablet-button>
                <svg
                  class="menu-icon"
                  width="20px"
                  height="20px"
                  aria-label="Переключатель мобильного меню">
                  <use
                    class="menu-open"
                    href="./images/sprite_svg.svg#icon-menu">
                  </use>
                  <use
                    class="menu-close"
                    href="./images/sprite_svg.svg#icon-close">
                  </use>
                </svg>
              </button>
              <ul class="js-nav-menu"></ul>
              <button class="btn reset">
                <svg width="24" height="24">
                  <use href="./images/sprite_svg.svg#icon-reset"></use>
                </svg>
                Очистити фільтри
              </button>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <ul class="js-categories"></ul>
        <ul class="js-page-list">
          <li><button class="js-page-number active">1</button></li>
          <li><button class="js-page-number">2</button></li>
          <li><button class="js-page-number">3</button></li>
        </ul>
        <button class="mobile-create-ad-btn" data-modal-create-mobile>
          <svg width="50px" height="50px">
            <use href="./images/sprite_svg.svg#icon-add"></use>
          </svg>
        </button>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="copy">
          &copy 2020 <span class="devider">|</span> All Rights Reserved
          <span class="devider">|</span> Developed with
          <svg width="16" height="16">
            <use href="./images/sprite_svg.svg#icon-favorite-heart"></use>
          </svg>
          by GoIT Students
        </p>
      </div>
    </footer>
    <div class="backdrop is-hidden" data-modal>
      <div class="js-modal" data-modal-content>
        <button class="button-modal-close" data-action='modal-close'>
          <svg class="icon-close" width="24" height="24">
            <use href="./images/sprite_svg.svg#icon-close"></use>
          </svg>
        </button>
        <span></span>
        <div class="modal-form" data-modal-form></div>
      </div>
    </div>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
